<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Calculator</title>
        <!-- <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous"
        /> -->

        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="calculatorButton">
                <div class="ansArea">
                    <div class="eqn"></div>
                    <div class="ans">0</div>
                </div>
                

                <div class="buttons">
                    <button class="clcBtn topBtn" onclick="location.reload()">C</button>
                    <button class="clcBtn topBtn" onclick="del()">Del</button>
                    <button class="clcBtn topBtn" onclick="display('%')">%</button>
                    <button class="clcBtn operator" onclick="display('/')">/</button>
                    <button class="clcBtn" onclick="display('7')">7</button>
                    <button class="clcBtn" onclick="display('8')">8</button>
                    <button class="clcBtn" onclick="display('9')">9</button>
                    <button class="clcBtn operator" onclick="display('*')">x</button>
                    <button class="clcBtn" onclick="display('4')">4</button>
                    <button class="clcBtn" onclick="display('5')">5</button>
                    <button class="clcBtn" onclick="display('6')">6</button>
                    <button class="clcBtn operator" onclick="display('-')">-</button>
                    <button class="clcBtn" onclick="display('1')">1</button>
                    <button class="clcBtn" onclick="display('2')">2</button>
                    <button class="clcBtn" onclick="display('3')">3</button>
                    <button class="clcBtn operator" onclick="display('+')">+</button>
                    <button class="clcBtn" onclick="display('00')">00</button>
                    <button class="clcBtn" onclick="display('0')">0</button>
                    <button class="clcBtn" onclick="display('.')">.</button>
                    <button class="clcBtn operator" onclick="calculat()">=</button>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"
        ></script>
        <script src="logic.js"></script>
    </body>
</html>
